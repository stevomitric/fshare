<!DOCTYPE html>
<html>
    <head>
        <title>Python File sharing service</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    </head>


    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                  <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                  <span>File Share </span>
                </a>
              </div>
        </nav>

        <div class="container">
            <div class="row py-5">
                <div class="col-md-12">
                    <form method="post"  enctype="multipart/form-data" action="/">
                        <div class="input-group">
                            <input type="file" name="file" class="form-control" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                            <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04" data-bs-toggle="modal" data-bs-target="#loadModal" >Upload</button>
                        </div>
                    </form>

                </div>
            </div>
            <div class="row pb-5">
                <table class="table table-sm" id ='main_table'>
                    <tr>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Date uploaded</th>
                        <th>Size</th>
                        <th></th>
                    </tr>

                </table>
            </div>
        </div>
          
          <!-- Modal -->
        <div class="modal fade" id="loadModal" data-bs-backdrop='static' tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="card-text">
                            Uploading file ...
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="d-flex justify-content-center">
                            
                            <div class="spinner-border" role="status"></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
          


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

        <script src="/static/index.js"></script>

        <script>
            var init_data = JSON.parse('{{form_data}}');
            populate_data(init_data);

            // prevent post-resend when page is reloaded
            if ( window.history.replaceState ) {
                window.history.replaceState( null, null, window.location.href );
            }
        </script>

    </body>


</html>
